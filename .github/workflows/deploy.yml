name: Deploy Nuxt App

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/nuxt-me

            echo "üîÑ Pulling latest changes..."
            git pull origin main

            echo "üê≥ Stopping existing containers..."
            docker compose down

            echo "üöÄ Building and starting new containers..."
            docker compose up -d --build

            echo "‚è≥ Waiting for application to start (30 seconds)..."
            sleep 30

            echo "üîç Health check..."
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
            if curl -f http://localhost:3001 > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
            else
              echo "‚ùå Health check failed!"
              echo "=== Docker Compose Logs ==="
              docker compose logs
              echo "=== Container Status ==="
              docker ps -a
              echo "=== Container Processes ==="
              docker exec nuxt-me ps aux || echo "Cannot exec into container"
              exit 1
            fi

            echo "üéâ Deployment successful!"
